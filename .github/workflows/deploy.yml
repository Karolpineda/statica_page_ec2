name: Deploy to EC2

on:
  push:
    branches:
      - main  # Activa el flujo cuando haya un push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Establecer la clave SSH para EC2
      - name: Create SSH key file
        run: |
          echo "${{ secrets.EC2_KEY }}" > clave_1.pem
          chmod 600 clave_1.pem

      # 3. Copiar archivos al servidor EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}  # Dirección IP pública de EC2
          username: ec2-user  # Usuario de la instancia EC2
          key: ${{ secrets.EC2_KEY }}  # Clave privada de SSH almacenada en Secrets
          source: "./*"  # Copia todo el contenido del repositorio
          target: "/usr/share/nginx/html/"  # Directorio de destino en el servidor EC2

      # 4. Reiniciar Nginx para que los cambios se reflejen
      - name: Restart Nginx on EC2
        run: |
          ssh -i clave_1.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "sudo systemctl restart nginx"
