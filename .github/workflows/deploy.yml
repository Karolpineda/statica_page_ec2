name: Deploy to EC2

on:
  push:
    branches:
      - main  # Cambia esto si est√°s trabajando en otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "./*"  # Todos los archivos del repositorio
        target: "/home/ec2-user/static_page_ec2"  # Ruta de destino en EC2

    - name: Restart Nginx
      run: |
        ssh -i ${{ secrets.EC2_KEY }} -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "sudo systemctl restart nginx"
